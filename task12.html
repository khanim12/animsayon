<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .anime1{
            border: 1px solid blue;
            width: 500px;
            height: 30px;
            animation-name: linear;
            
        }
        @keyframes linear {
            50%{
                background-color: blue;

            }
            
        }
    </style>
</head>
<body>
    <div class="box1">
        <h3>Animated</h3>
        <div class="anime1"></div>
    </div>
    <div class="box2">
        <h3>not Animated</h3>
        <div class="anime2"></div>
    </div>
</body>
</html>
