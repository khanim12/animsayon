<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
        gap: 15px;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: blue;
        animation: rotate 3s infinite;
    }
    .box:nth-child(2){
        animation-delay: 0.5s;
    }
    .box:nth-child(3){
        animation-delay: 0.75s;
    }
    @keyframes rotate {
       50%{
        transform:rotate(180deg);
        opacity: 0.9;
       } 
        
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
